name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}

      - name: Install dependencies
        run: go mod tidy

      - name: Run lint
        run: make lint

      - name: Run tests
        run: go test ./... -v -coverprofile=coverage.out
